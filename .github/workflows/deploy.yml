name: Deploy to Digital Ocean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/rag-app

            # Pull latest code
            git pull origin main

            # Backend
            cd backend
            npm install
            npm run build
            pm2 restart rag-backend || pm2 start dist/server.js --name "rag-backend"

            # Frontend
            cd ../frontend
            npm install
            npm run build
            pm2 restart rag-frontend || pm2 serve dist 3000 --name "rag-frontend" --spa

            # Save PM2 config
            pm2 save
